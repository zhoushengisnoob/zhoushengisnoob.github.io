name: CI
on:
  repository_dispatch:
    types:
      - webhook-1
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          git config --global user.email "zhousheng_zju@zju.edu.cn"
          git config --global user.name "zhoushengisnoob"
          git rm -rf --cached DGLD
          rm -rf DGLD
          git submodule add https://zhoushengisnoob:${{ secrets.DGLD }}@github.com/EagleLab-ZJU/DGLD.git
          cd DGLD
          git checkout main
          git pull --all
          cd ..
          git add .
          git commit -m "submodule update"
          git push origin master
